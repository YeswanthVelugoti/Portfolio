<div class="container mt-5 mb-5 pt-3">
  <h2 class="text-center mb-4">My Projects</h2>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let project of projects">
      <div class="card h-100 shadow">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <p><strong>Tech Stack:</strong> {{ project.techStack }}</p>
        </div>
        <div class="card-footer text-end">
          <a [href]="project.githubLink" target="_blank" class="btn btn-outline-primary btn-sm">
            View on GitHub
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
